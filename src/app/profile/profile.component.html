<form [formGroup]="formBuku" (submit)="simpan()">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Nama</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Masukan Nama" formControlName="nama">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Masukan email" formControlName="email">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Alamat</label>
    <div class="col-sm-10">
      <textarea class="form-control" placeholder="Input Description" formControlName="alamat"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
</form>
